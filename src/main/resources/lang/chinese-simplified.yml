  # <player> 会被替换为玩家名
  enderchest-names:
    1-rows: '&7<player> 的末影箱'
    2-rows: '&7<player> 的末影箱'
    3-rows: '&7<player> 的末影箱'
    4-rows: '&7<player> 的末影箱'
    5-rows: '&7<player> 的末影箱'
    6-rows: '&7<player> 的末影箱'

  command-no-permission-self:
    - '&c你没有权限执行此命令.'
  command-no-permission-others:
    - '&c你没有权限查看他人的末影箱.'
  no-rows:
    - '&c你没有末影箱.'
  no-enderchest-found:
    - '&c玩家 <player> 没有末影箱.'
  blacklisted-message:
    - '&c你不能将这个物品放进末影箱.'
  command-console-only:
    - '只有控制台才能执行此命令.'
  enderchest-command-messages:
    no-permission-self: '&c你没有权限执行此命令.'
    no-permission-others: '&c你没有权限查看他人的末影箱.'
  no-permission-message: '&c你没有权限使用此命令.'
  command-usage: '&c命令用法: <command>'


# 该部分配置仅用于本地化
internal:
  converter:
    all-players-offline:
      - '仅所有玩家都离线时才可执行此命令'
    not-valid-conveter:
      - '待迁移插件名无效.'
    list-valid-convenrters:
      - '支持插件如下'
    confirm-converter:
      - '请再次执行此命令以确保你已准备好进行迁移.'
      - '这可能会导致所有在线的玩家被踢出或出现严重的卡顿.'
      - '这也会导致插件内的原有数据丢失.'
      - '请谨慎行事!'
    conversion-start:
      - '从插件 <converter> 的数据迁移已开始.'
    conversion-success:
      - '迁移成功'
    conversion-failure:
      - '迁移失败'

  enderchest:
    cleared-enderchest:
      - '已清除 <player> 的末影箱内容'
    confirm-clear:
      - '确定要清除 <player> 的末影箱吗?'
